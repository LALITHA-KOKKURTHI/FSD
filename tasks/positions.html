<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions</title>
	<style type="text/css">
		.a{
			height:200px;
			width:200px;
			background-color:grey;
			float:left;
				}
		.b{
			height:200px;
			width:200px;
			background-color:violet;
			float:left;
			position:relative;
			top:40px;
			right:60px;
		}
		.c1{
			height:600px;
			width:300px;
			border: 1px solid red;
			float:left;
			position:relative;
			
		}

		.c{
			
			left:40px;height:200px;
			width:200px;
			background-color:pink;
			float:left;
			position:absolute;
			left:40px;
			bottom:50px;
			bottom:50px;
		}
		
		
		.d{
			height:200px;
			width:200px;
			background-color:blue;
			float:left;
			position:fixed;
			right:70px;
		}
	</style>
</head>
<body>
	<div class="a">static</div>
	<div class="b">relative</div>
	<div class="c1">
	<div class="c">absolute</div>
</div>
	<div class="d">fixed</div>

</body>
</html>
