<!-- text=left right center justify
transform=uppercase,lowercase,capitalize
shadow=horizontal vertical blured colour -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text in css</title>
	<style type="text/css">
		h1{
			text-align:center;
			color:pink;
			text-shadow:2px 2px 3px blueviolet, 5px 5px 3px lightblue;
		}
		div{
			text-align:center;
			height: 300px;
			width:400px;
			border:3px solid hotpink;
		}
		p{
			text-align:justify;
			text-transform:capitalize;
		}
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<div><b>Lalitha</b>
		<p>Travel Makes You Happier
            Travel Lets You Disconnect & Recharge
            Traveling Relieves Stress and Anxiety
            Travel Exposes You to New Things
            Travel Exposes Others to New Things
            Travel Makes You Physically Healthier
            Traveling Can Boost Your Creativity</p>
        </div>



</body>
</html>
