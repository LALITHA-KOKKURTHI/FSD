<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style type="text/css">
		div{
			height:200px;
			width:200px;
		}
		.a{
			
			box-shadow:3px 3px 5px 10px;
			outline:10px dashed pink;

		}
	</style>
</head>
<body>
	<div  class="a"></div>

</body>
</html>
