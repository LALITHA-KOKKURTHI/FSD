<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>By using Tag name</title>
</head>
<body>6
	<ul>
    <li>AEC</li>
    <li>AEC</li>
    <li>AEC</li>
</ul>
<script type="text/javascript">
	let lis=document.getElementsByTagName('li');
	console.log(lis);
	lis[0].innerText="Aditya college of engineering";
	lis[0].style.color="green";
	lis[1].innerText="Aditya engineering college";
	lis[1].style.color="brown";
	lis[2].innerText="Aditya engineering and technology";
    lis[2].style.color="red";
</script>
	

</body>
</html>
