<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<table border="" width="100">
		<tr>
			<td>a</td>
			<td>b</td>
			<td>c</td>
			<td>d</td>
		</tr>
		<tr>
			<td rowspan="2">e</td>
			<td rowspan="3">f</td>
			<td colspan="2">g</td>
			
		</tr>
       
       <tr>
			<td rowspan="2">h</td>
			<td>i</td>
			
			
		</tr>
       
       <tr>
			<td>j</td>
			<td>k</td>
			
		</tr>
	</table>
       
       
        		
        		
</body>
</html>
