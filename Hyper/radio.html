  <h1>Select Background Color</h1>
  <select id="colorSelect">
    <option value="">-- Select a color --</option>
    <option value="#ff0000">Red</option>
    <option value="#00ff00">Green</option>
    <option value="#0000ff">Blue</option>
  </select>

  <div>
    <button onclick="applyBackgroundColor()">Apply Background Color</button>
  </div>

  <script>
    function applyBackgroundColor() {
      var selectBox = document.getElementById("colorSelect");
      var selectedColor = selectBox.value;
      
      if (selectedColor) {
        document.body.style.backgroundColor = selectedColor;
      } else {
        alert("Please select a color from the dropdown.");
      }
    }
  </script>
