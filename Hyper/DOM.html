<body>
    <h2>DOM means Document Object Model</h2>
    <p id="para">this is sample para</p>
    <p id="para1">this is sample para</p>
    


    
    <script type="text/javascript">

    	document.getElementById('para1').innerHTML='<p>This is paragraph with HTML</p>' ;
