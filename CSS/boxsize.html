<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>boxsize</title>
	<style type="text/css">
		.c_box{
			background:green;
			width:200px;
			height:200px;
			padding:30px;
			margin-bottom: 10px;
		}
		.b_box{
			background:hotpink;
			width:200px;
			height:200px;
			padding:30px;
			box-sizing:border-box;
		}
		*{
			margin:0px;
			padding:0px;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div class="c_box">Lalitha</div>

	<div class="b_box">Vahitha</div>



</body>
</html>
