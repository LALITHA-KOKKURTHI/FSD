<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keywords</title>
</head>
<body>
     <h4> Keyword events</h4>
     <ul style="list-style-type:none;">
     	<li>Key down</li>
     	<li>Key up</li>
     	<li>Key press</li>
     </ul>
     <hr>
     <form>
     	<label>Key down</label>
     	<input type="text" name="" value="" onkeydown="sample(this.value)">
     	<br>
     	<span id="span_id"></span>
     	<br>
     	<br>
     	<label>Key up</label>
     	<input type="text" name="" value="" onkeyup ="sample(this.value)">
     	<br>
     	<br>
     	<label>Key press</label>
     	<input type="text" name="" value="" onkeypress="sample(this.value)">
     </form>
     <script type="text/javascript">
     	function sample(color_value){
     		document.getElementById('span_id').innerText = color_value;
     		document.body.style.background=color_value
     	}
     </script>
</body>
</html>
