<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slides</title>
</head>
<body>
	<center>
	<button onclick="nextslide()">Next</button>
	<button onclick="prevslide()">Prev</button>
	<p> Out put</p>
	<p id="output_id"></p>
</center>
<script type="text/javascript">
	var i=1;
	function nextslide(){
		if(i<6){
		var res = i++;
		document.getElementById('output_id').innerHTML="<img src= 'images/"+res+".jpeg' style='width:200px;height:200px'/>"


	}
}
	function prevslide(){
			if(i>0){
				var res= i--;
				if(res!=6){

				 
				document.getElementById('output_id').innerHTML="<img src= 'images/"+res+".jpeg' style='width:200px;height:200px'/>"


				}
			}
		}
</script>

</body>
</html>
