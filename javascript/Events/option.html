<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>college</title>
</head>
<body>
	<center>
		<select onchange="getcollege(this.value)" style="height:30px; width:200px;">
		   <option>----Select College ----</option>
		   <option value="AEC">AEC</option>
		   <option value="ACET">ACET</option>
		   <option value="ACOE">ACOE</option>
		</select>
		<p id="a"></p>

	</center>
	<script type="text/javascript">
		function getcollege(college_name){
			document.getElementById('a').innerText=college_name;
		}

	</script>

</body>
</html>
