<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task2</title>
	<style type="text/css">
		#a{
			margin:50px;
		}
		#b{
			margin-top:50px;
			margin-right: 50px;
			margin-bottom: 50px;
		}
		#c{
			margin:20px;
		}
		#d{
			margin-top:20px;
			margin-right: 30px;
			margin-bottom: 20px;
		}
		#e{
			margin-top:20px;
			margin-right: 20px;
			margin-bottom: 20px;
		}
		#originalImageDiv {
  display: inline-block;
  margin-right: 20px;
}

#clickedImageDiv {
  display: inline-block;
}
	</style>
</head>
<body>
	<center>
		<div style="height:500px;width:1000px;border:1px solid black;">
			<div id="a" style="height:400px;width:500px;border:1px solid black;float:left">
			<div id="c" style="height:350px;width:130px;border:1px solid black;float:left;"><img src="6.jpeg" style="height:350px;width:130px;"onclick="getimage('6.jpeg')"></div>
			<div id="d" style="height:350px;width:130px;border:1px solid black;float:left;"><img src="7.jpeg" style="height:350px;width:130px;" onclick="getimage('7.jpeg')" ></div>
			<div id="e" style="height:350px;width:130px;border:1px solid black;float:right;"><img src="img4.jpeg"  style="height:350px;width:130px;" onclick="getimage('img4.jpeg')"></div> 
		</div>
		<div id="b" style="height:400px;width:300px;border:1px solid black;float:right"></div>

	</div></center>
	<script type="text/javascript">
		function getimage(img_path){
			document.getElementById('b').innerHTML="<img src='"+img_path+"'style='width:300px;height:400px'/>";
		}
	</script>
    
 
		

		
	

</body>
</html>
