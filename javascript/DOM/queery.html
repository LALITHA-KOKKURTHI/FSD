<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Querry selector</title>
</head>
<body>
      <p class="topic">HTML</p>
	<p class="topic">CSS</p>
	<p class="topic">BS</p>
	<p class="topic">JS</p>
	<ul>
     	<li>AEC</li>
     	<li>ACOE</li>
     	<li>ACET</li>
     </ul>
     	<script type="text/javascript">
     		let ps=document.querySelector('.topic');
     		ps.innerHTML='Hyper Text Markup Language';
     		let lis=document.querySelector('li');
     		lis.innerText='Aditya college'
     	</script>

</body>
</html>
