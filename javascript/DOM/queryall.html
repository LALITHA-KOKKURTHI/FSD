<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>queryall</title>
</head>
<body>
	<h1>The Document Object</h1>
	<h2>The querySelectorAll() Method</h2>
	<p>Set the bg color of all h3,div and span elements:</p>
	<h1>A H1 element</h1>
	<div>A Div element</div>
	<p> A p element.</p>
	<p>A p element with a <span style="color:brown;"></span>element inside.</p>

	<script type="text/javascript">
		const nodelist = document.querySelectorAll("h3,div,span");
		for (let i=0;i<nodeList.length;i++){
			nodeList[i].style.backgroundColor="red";
		}
	</script>


</body>
</html>
