<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Spinner</title>
</head>
<body>
	<center>
		<h1>Bootstrap 4 Spinners</h1>
		<h2>Spinners</h2></center>
		<!-- <p>To create a spinner/loader, use the <b>.spinner-border</b> class:</p>
		<br>
		<h1>Colored Spinners</h1>
		<p>Use any <b>text color utilites</b> to add a color to the spinner:</p>
		<h1>Growing Spinners</h1>
		<p>Use the <b>.spinner-grow</b> class if you want the spinner/loader to grow instead of "spin":</p>
		<h1>Spinner Size</h1>
		<p>Use <b>.spinner-border-sm</b> or <b>.spinner-grow-sm</b> to create a smaller spinner:</p>
		<h1>Spinner Buttons</h1>
		<p>You can also add spinners to a button, with or without text:</p> -->
	<div class="container">
  <h2>Spinners</h2>
  <p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>
                                        
  <div class="spinner-border"></div></div>
  <div class="container">
  <div class="spinner-border text-muted"></div>
<div class="spinner-border text-primary"></div>
<div class="spinner-border text-success"></div>
<div class="spinner-border text-info"></div>
<div class="spinner-border text-warning"></div>
<div class="spinner-border text-danger"></div>
<div class="spinner-border text-secondary"></div>
<div class="spinner-border text-dark"></div>
<div class="spinner-border text-light"></div></div>
<div class="container">
<div class="spinner-grow text-muted"></div>
<div class="spinner-grow text-primary"></div>
<div class="spinner-grow text-success"></div>
<div class="spinner-grow text-info"></div>
<div class="spinner-grow text-warning"></div>
<div class="spinner-grow text-danger"></div>
<div class="spinner-grow text-secondary"></div>
<div class="spinner-grow text-dark"></div>
<div class="spinner-grow text-light"></div></div>
<div class="container">
<div class="spinner-border spinner-border-sm"></div>
<div class="spinner-grow spinner-grow-sm"></div></div>






</body>
</html>
