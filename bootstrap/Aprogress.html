<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Aprogress</title>
</head>
<body>
	<center>
		<h1>Bootstrap Progress Bars</h1>
		<h3>Basic Progress Bar</h3>
		<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:70%">
    <span class="sr-only">70% Complete</span>
  </div>
</div>

		<!-- <p>A progress bar can be used to show a user how far along he/she is in a process.Bootstrap provides several types of progress bars.A default progress bar in Bootstrap looks like this70% CompleteTo create a default progress bar, add a .progress class to a <div> element</p>
			<h3>Progress Bar With Label</h3>
			<p>A progress bar with a label looks like this:70%Remove the .sr-only class from the progress bar to show a visible percentage</p>
			<h3>Colored Progress Bars</h3>
			<p>Contextual classes are used to provide "meaning through colors".The contextual classes that can be used with progress bars are:

           .progress-bar-success
           .progress-bar-info
           .progress-bar-danger</p>
           <h3>Animated Progress Bar</h3>
           <p>40%Add class .active to animate the progress ba</p> -->
	</center>


</body>
</html>
