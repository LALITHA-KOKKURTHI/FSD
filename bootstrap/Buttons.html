<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Buttons</title>
</head>
<body>
	<center>
		<h1>Bootstrap Buttons</h1>
		<h3>Button Styles</h3>
        <button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button>
		
        <h3>Active/Disabled Buttons</h3>
        <p>The class .active makes a button appear pressed, and the class .disabled makes a button unclickable</p>
        <h3>Complete Bootstrap Button Reference</h3>
        <p>For a complete reference of all button classes, go to our complete Bootstrap Button Reference.</p>
	</center>

</body>
</html>
